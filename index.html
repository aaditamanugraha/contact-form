<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="bg-primary-green-200-lighter p-3">
    <main class="bg-neutral-white p-5 rounded-2xl">
      <h1 class="text-xl font-bold">Contact Us</h1>
      <form action="" method="get">
        <p>First Name *</p>
        <input type="text" name="first_name" id="first_name" />

        <p>Last Name *</p>
        <input type="text" name="last_name" id="last_name" />

        <p>Email Address *</p>
        <input type="email" name="email" id="email" />

        <p>Query Type *</p>
        <div class="radio-btn">
          <input type="radio" name="general_enquiry" id="general_enquiry" />
          <label for="general_enquiry">General Enquiry</label>
        </div>
        <div class="radio-btn">
          <input type="radio" name="support_request" id="support_request" />
          <label for="support_request">Support Request</label>
        </div>

        <p>Message *</p>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <input type="checkbox" name="consent_checkbox" id="consent_checkbox" />
        <label for="consent_checkbox"
          >I consent to being contacted by the team *</label
        >
      </form>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="#">Adhitya Aditama Nugraha</a>.</p>
    </footer>
  </body>
</html>
